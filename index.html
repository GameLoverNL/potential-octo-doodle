<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Jorian's GMS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->

    

    <main>
        <header>
            <nav>
                <div>
                    <a href="#">
                        <img src="https://placehold.co/240" alt="">
                    </a>
                </div>
              <a href="#" class="nav-link">Link</a>
              <a href="#" class="nav-link">Link</a>
              <a href="#" class="nav-link">Link</a>
              <a href="#" class="nav-link">Link</a>
              <a href="#" class="nav-link">Link</a>
              <a href="#" class="nav-link">Link</a>
            </nav>
        </header>
        <!-- Grid system -->
        <!-- 
            Grid will be 3 columns and 3 rows
            - Top part (span 3 columns, 2 rows), Important information
            - Left (col 1, span 1 row), outstanding tasks.
            - Middle (col 2, span 1 row), TBD.
            - Right (col 3, span 1 row), TBD.
            - Row 3, TBD.
         -->

         <div class="main-content">
             <div class="main-grid">
                <div class="user">
                    <div>
                        <h3 id="username">Username</h3>
                        <p id="department">Lorem, ipsum dolor.</p>
                    </div>
                    <div>
                        <time id="time_display" datetime="12:00">12:00</time>
                    </div>
                </div>
                <!-- <div class="divider"></div> Empty row for spacing -->
                <div class="tasks">
                    <h4 id="tasks">Tasks</h4>
                    <div class="task-list">
                        <div class="task">
                            <p>Lorem, ipsum.</p>
                            <a href="#">
                                <!-- Will be opened to modal in future -->
                                <img src="graphics/link-external.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="announcements">
                    <h4 id="announcements">Announcements</h4>
                    <!-- Almost the same as tasks -->
                </div>
                <div class="chat">
                    <h4 id="chat">Chat</h4>
                    <!-- Live chatbox between multiple users, saving the message in a 
                        As a learning project, making this in JavaScript to get to know it a bit more 
                    -->

                    <div class="chatbox">
                        <div id="chat_messages">
                            <p class="message incoming">
                                <!-- Incoming message -->
                                This is an incoming message.
                            </p>
                            <p class="message outgoing">
                                This is an outgoing message.
                            </p>
                        </div>
                        <div id="chat_input">
                            <form action="" method="POST">
                                <input type="text" placeholder="Write a message">
                                <button type="submit" aria-label="Send message">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                                      </svg>                                      
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
             </div>
         </div>
    </main>
</body>
</html>
